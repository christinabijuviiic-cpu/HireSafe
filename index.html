<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Scam Detector | File & Text Analysis</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .report-gradient { background: linear-gradient(135deg, #1e293b 0%, #0f172a 100%); }
        .upload-zone { transition: all 0.3s ease; }
        .upload-zone.dragover { border-color: #dc2626; background-color: #fef2f2; }
    </style>
</head>
<body class="bg-slate-50 font-sans text-slate-900">

    <div class="container mx-auto px-4 py-12 max-w-4xl">
        <div class="text-center mb-12">
            <h1 class="text-4xl font-black tracking-tight text-slate-900 mb-4 uppercase">
                <i class="fas fa-shield-virus text-red-600 mr-2"></i>ScamWatch <span class="text-red-600">Pro</span>
            </h1>
            <p class="text-slate-500 font-medium">Upload an email file (.txt/.eml) or paste text for AI forensic analysis.</p>
        </div>

        <div class="bg-white rounded-[2.5rem] shadow-xl p-8 mb-8 border border-slate-100">
            
            <div id="dropZone" class="upload-zone border-2 border-dashed border-slate-200 rounded-3xl p-8 text-center mb-6 cursor-pointer hover:border-slate-400">
                <input type="file" id="fileInput" class="hidden" accept=".txt,.eml,.msg">
                <div id="uploadPrompt">
                    <i class="fas fa-cloud-upload-alt text-3xl text-slate-300 mb-3"></i>
                    <p class="text-sm font-bold text-slate-500">Click to upload or drag & drop email file</p>
                    <p class="text-xs text-slate-400">Supports .txt and .eml formats</p>
                </div>
                <div id="fileInfo" class="hidden">
                    <p class="text-red-600 font-bold text-sm"><i class="fas fa-file-alt mr-2"></i><span id="fileName"></span></p>
                    <button onclick="clearFile()" class="text-[10px] uppercase font-black text-slate-400 hover:text-red-600 mt-2">Remove File</button>
                </div>
            </div>

            <div class="relative mb-6">
                <div class="absolute inset-0 flex items-center"><span class="w-full border-t border-slate-100"></span></div>
                <div class="relative flex justify-center text-xs uppercase font-black text-slate-300"><span class="bg-white px-4 italic">OR PASTE TEXT</span></div>
            </div>

            <textarea id="userInput" rows="6" 
                placeholder="Paste message content here..."
                class="w-full p-6 bg-slate-50 border border-slate-200 rounded-3xl outline-none focus:border-red-500 transition-all font-medium text-slate-700"></textarea>
            
            <button onclick="runDetection()" 
                class="w-full mt-6 bg-slate-900 hover:bg-red-600 text-white font-black py-5 rounded-2xl transition-all shadow-lg uppercase tracking-widest text-sm">
                <i class="fas fa-microscope mr-2"></i> Start Intelligence Scan
            </button>
        </div>

        <div id="reportOutput" class="hidden transition-all duration-500">
            <div class="report-gradient text-white rounded-[2.5rem] p-10 shadow-2xl relative">
                <div id="statusBadge" class="absolute top-10 right-10 px-4 py-1 rounded-full text-[10px] font-black uppercase"></div>
                
                <div class="space-y-8">
                    <div>
                        <p class="text-slate-400 text-xs font-bold uppercase tracking-widest mb-2">Classification</p>
                        <h2 id="classification" class="text-4xl font-black italic"></h2>
                    </div>

                    <div>
                        <p class="text-slate-400 text-xs font-bold uppercase tracking-widest mb-2">AI Confidence</p>
                        <div class="flex items-center gap-6">
                            <div class="flex-1 h-3 bg-slate-800 rounded-full overflow-hidden">
                                <div id="confidenceBar" class="h-full bg-red-600 transition-all duration-1000"></div>
                            </div>
                            <span id="confidenceText" class="font-black text-2xl italic"></span>
                        </div>
                    </div>

                    <div class="grid md:grid-cols-2 gap-10 pt-6 border-t border-white/10">
                        <div>
                            <p class="text-red-500 text-xs font-black uppercase mb-4 italic">Analysis Reasons</p>
                            <ul id="reasonsList" class="space-y-3 text-sm text-slate-300 font-medium"></ul>
                        </div>
                        <div>
                            <p class="text-red-500 text-xs font-black uppercase mb-4 italic">Specific Red Flags</p>
                            <div id="flagsList" class="flex flex-wrap gap-2"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const dropZone = document.getElementById('dropZone');
        const fileInput = document.getElementById('fileInput');

        // File Selection Handlers
        dropZone.onclick = () => fileInput.click();
        
        fileInput.onchange = (e) => handleFiles(e.target.files);

        dropZone.ondragover = (e) => { e.preventDefault(); dropZone.classList.add('dragover'); };
        dropZone.ondragleave = () => dropZone.classList.remove('dragover');
        dropZone.ondrop = (e) => {
            e.preventDefault();
            dropZone.classList.remove('dragover');
            handleFiles(e.dataTransfer.files);
        };

        function handleFiles(files) {
            if (files.length === 0) return;
            const file = files[0];
            document.getElementById('fileName').innerText = file.name;
            document.getElementById('uploadPrompt').classList.add('hidden');
            document.getElementById('fileInfo').classList.remove('hidden');

            const reader = new FileReader();
            reader.onload = (e) => {
                document.getElementById('userInput').value = e.target.result;
            };
            reader.readAsText(file);
        }

        function clearFile() {
            fileInput.value = "";
            document.getElementById('userInput').value = "";
            document.getElementById('uploadPrompt').classList.remove('hidden');
            document.getElementById('fileInfo').classList.add('hidden');
        }

        function runDetection() {
            const input = document.getElementById('userInput').value.trim();
            if (input.length < 10) return alert("Insufficient content for analysis.");

            const lowerInput = input.toLowerCase();
            let score = 0;
            let reasons = [];
            let flags = [];

            // Pattern Matching Logic (Based on your instructions)
            if (lowerInput.match(/urgent|immediately|act now|suspended|verified/)) {
                score += 30; reasons.push("Urgency/Pressure tactics detected."); 
                flags.push("High Urgency");
            }
            if (lowerInput.match(/\$\d{2,}\s*\/(hr|hour|weekly)/)) {
                score += 25; reasons.push("Unrealistic salary for typical entry-level remote work.");
                flags.push("High Salary Bait");
            }
            if (lowerInput.match(/telegram|whatsapp|signal|zelle|venmo|gift card|check/)) {
                score += 45; reasons.push("Requests for non-standard payment or encrypted communication.");
                flags.push("Suspicious Payment/Platform");
            }
            if (lowerInput.match(/ssn|social security|id card|password|otp|bank details/)) {
                score += 40; reasons.push("Aggressive request for highly sensitive personal data.");
                flags.push("Data Phishing");
            }

            // Results Formatting
            let classification = "Safe";
            let conf = Math.min(score + 10, 100);
            if (score >= 60) classification = "Scam";
            else if (score >= 20) classification = "Suspicious";

            document.getElementById('reportOutput').classList.remove('hidden');
            document.getElementById('classification').innerText = classification;
            document.getElementById('confidenceText').innerText = conf + "%";
            document.getElementById('confidenceBar').style.width = conf + "%";

            const badge = document.getElementById('statusBadge');
            badge.innerText = classification;
            badge.className = `absolute top-10 right-10 px-4 py-1 rounded-full text-[10px] font-black uppercase ${classification === 'Scam' ? 'bg-red-600' : 'bg-yellow-500'}`;

            document.getElementById('reasonsList').innerHTML = reasons.map(r => `<li><i class="fas fa-caret-right text-red-600 mr-2"></i>${r}</li>`).join('') || "<li>No immediate threats detected. Proceed with normal caution.</li>";
            document.getElementById('flagsList').innerHTML = flags.map(f => `<span class="px-3 py-1 bg-white/10 rounded-full text-[10px] font-bold text-red-400 border border-white/10 uppercase tracking-tighter">${f}</span>`).join('') || "None";

            window.scrollTo({ top: document.body.scrollHeight, behavior: 'smooth' });
        }
    </script>
</body>
</html>
